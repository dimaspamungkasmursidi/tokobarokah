<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Barokah | Berkualitas dan Terjangkau</title>
    <meta
      name="description"
      content="Temukan produk yang sesuai dengan kebutuhanmu. Berbagai pilihan dengan harga terjangkau. Hubungi kami via WhatsApp untuk pemesanan."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />

    <style>
      .logo {
        background-color: #7DB343;
      }
      .hijau {
        background-color: #5cb25d;
      }
    </style>
  </head>
  <body class="hijau">
    <main class="container mx-auto mb-10">
      <section id="hero" class="text-center mb-12" data-aos="fade-up">
        <div class="logo mb-8">
          <img src="/images/tokobarokah.png" alt="Toko Barokah" class="mx-auto w-56 h-56" />
        </div>
        <h3 class="text-2xl md:text-4xl font-bold mb-4 px-4 text-white">
          Temukan Produk
        </h3>
        <div class="px-4">
            <input
            type="text"
            id="search"
            placeholder="Cari produk..."
            class="px-4 py-2 border border-gray-300 rounded-md w-full md:w-3/4"
            />
        </div>
      </section>

      <section
        id="products"
        class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-8 px-4 md:px-10"
      >
        <!-- Produk akan ditambahkan di sini menggunakan JavaScript -->
      </section>
      <h3 id="noResults" class="text-center text-2xl text-red-500 mt-4 hidden">
        Produk tidak ditemukan
      </h3>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-12">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 Toko Barokah, Grosir & Eceran.<br>Hak Cipta Dilindungi.</p>
      </div>
    </footer>

    <a
      href="https://wa.me/6283149161003?text=Halo,%20saya%20ingin%20bertanya%20tentang%20produk%20Toko%20Barokah."
      target="_blank"
      class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-600 transition duration-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-8 w-8"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"
        />
      </svg>
    </a>

    <script>
      const products = [
        {
          name: "Lampu LED Kagawa 5 watt",
          price: "Rp5.000",
          image: "/images/5w.png",
        },
        {
          name: "Lampu LED Kagawa 25 watt",
          price: "Rp17.000",
          image: "/images/25w.png",
        },
        {
          name: "Lampu LED Kagawa 40 watt",
          price: "Rp25.000",
          image: "/images/40w.png",
        },
        {
          name: "Lampu LED Panaled 10 watt",
          price: "Rp7.500",
          image: "/images/10w.png",
        },
        {
          name: "Lampu Barokah LED 30 watt",
          price: "Rp7.000",
          image: "/images/30w.png",
        },
        {
          name: "Gunting Montana | Montana Scissors (12 pcs)",
          price: "Rp35.000",
          image: "/images/gunting.jpeg",
        },
        {
          name: "Alat Cukur Gilimany 3 mata pisau (12 pcs)",
          price: "Rp25.000",
          image: "/images/giliblue.jpeg",
        },
        {
          name: "Alat Cukur Gilimany 2 mata pisau (12 pcs)",
          price: "Rp22.000",
          image: "/images/giliyellow.jpeg",
        },
        {
          name: "Sabut Cuci Piring Kawat (12 pcs)",
          price: "Rp25.000",
          image: "/images/sikat.jpeg",
        },
        {
          name: "Pisau Cutter (12 pcs)",
          price: "Rp25.000",
          image: "/images/kater.jpeg",
        },
      ];

      const productsContainer = document.getElementById("products");
      const searchInput = document.getElementById("search");
      const noResultsText = document.getElementById("noResults");

      // Function to render products
      function renderProducts(filteredProducts) {
        productsContainer.innerHTML = "";

        if (filteredProducts.length > 0) {
          noResultsText.classList.add("hidden");
          filteredProducts.forEach((product, index) => {
            const productElement = document.createElement("div");
            productElement.className =
              "bg-white rounded-lg shadow-md p-4 md:p-6 flex flex-col justify-between";
            productElement.setAttribute("data-aos", "fade-up");
            productElement.setAttribute(
              "data-aos-delay",
              (index * 100).toString()
            );

            productElement.innerHTML = `
                        <div>
                        <div class="flex-shrink-0 flex justify-center mb-2">
                            <img src="${product.image}" alt="${
              product.name
            }" class="w-28 h-28 md:w-48 md:h-48 object-cover rounded-lg">
                        </div>
                        <h3 class="text-sm md:text-xl font-semibold mb-2">${
                          product.name
                        }</h3>
                        </div>
                        <div>
                        <p class="font-bold mb-4">${product.price}</p>
                        <a href="https://wa.me/6283149161003?text=Halo,%20saya%20ingin%20pesan%20produk%20${encodeURIComponent(
                          product.name
                        )}." target="_blank">
                            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                                Pesan Via WhatsApp
                            </button>
                            </a>
                        </div>
                    `;

            productsContainer.appendChild(productElement);
          });
        } else {
          noResultsText.classList.remove("hidden");
        }
      }

      // Event listener for search input
      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        const filteredProducts = products.filter((product) =>
          product.name.toLowerCase().includes(query)
        );
        renderProducts(filteredProducts);
      });

      // Inisialisasi AOS (Animate on Scroll)
      AOS.init({
        duration: 1000,
        once: true,
      });

      // Render initial products
      renderProducts(products);
    </script>
  </body>
</html>
